<style>
body {
    margin: 0;
    box-sizing: border-box;
}
* {
    box-sizing: border-box;
}
.row {
    margin-top: 9.6%;
}
.row-clear {
    margin-top: 0;
}
.row-wrapper-fullwidth {
    min-height: 100vh;
    background: #f7f7f7;
}
.row-wrapper {
    margin: 0vw 4.8%;
}
.img {
    width: 100%;
}
.blog-img {
    width: 100%;
}
.text-center {
    text-align: center
}
.blog-content {
    margin-bottom: 0vh;
}
.blog-empty {
    width: 100%;
    height: 12vh;
}
.blog-time {
    font-size: 12px;
    padding: 3vw 4.8%;
    background: white;
    color: #aeaeae;
}
</style>
<body>
    <div class="def-container">
        <div class="row-clear">
            <div class="row-wrapper-fullwidth">
                <div class="blog-img">
                    <img src="{{ MEDIA_URL }}{{ blog.img }}" class="img"/>
                </div>
                <div class="row">
                    <div class="row-wrapper">
                        <h2 class="text-center">{{ blog.title }}</h2>
                        <div class="blog-content">
                            {{ blog.content|safe }}
                        </div>
                        <div class="blog-empty">
                        </div>
                    </div>
                    <h2 class="blog-time text-center">
                        Published inï¼š{{ blog.add_time }}
                    </h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
